name: Stage 브랜치로 PR 생성시 댓글에 Preview 링크 생성

on:
  pull_request:
    branches: ['stage']

permissions:
  contents: read
  pages: write
  deployments: write
  id-token: write
  pull-requests: write

jobs:
  vercel-preview:
    runs-on: ubuntu-latest
    env: # ⬅ ORG / PROJECT 은 job-level 로 계속 유지
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4
      - name: Install Vercel CLI
        run: npm install -g vercel@latest && npm install -g pnpm

      # ① 토큰은 플래그, ORG/PROJECT 는 env
      - name: Pull Vercel env (preview)
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel pull --yes \
            --environment=preview \
            --token=${{ secrets.VERCEL_TOKEN }}

      # ② 이후 단계는 토큰 플래그만 주면 OK
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts
        id: deploy
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > vercel-output.txt
          echo "preview_url=$(cat vercel-output.txt)" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ✅ PREVIEW 링크가 생성됐습니다: [오류가 안 나길 바라며.. 🌟](${{ steps.deploy.outputs.preview_url }})
