name: Stage 브랜치로 PR 생성시 댓글에 Preview 링크 생성

on:
  pull_request:
    branches: ['stage']

permissions:
  contents: read
  pages: write
  deployments: write
  id-token: write
  pull-requests: write

jobs:
  vercel-preview:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} # ← 추가!

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest && npm install -g pnpm

      - name: Pull Vercel env (preview)
        run: vercel pull --yes --environment=preview # 토큰·ORG·PROJECT 전부 env 로 전달됨

      - name: Build Project Artifacts
        run: vercel build # VERCEL_TOKEN env 로 이미 전달

      - name: Deploy Project Artifacts
        id: deploy
        run: |
          vercel deploy --prebuilt > vercel-output.txt
          echo "preview_url=$(cat vercel-output.txt)" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ✅ PREVIEW 링크가 생성됐습니다: [오류가 안 나길 바라며.. 🌟](${{ steps.deploy.outputs.preview_url }})
